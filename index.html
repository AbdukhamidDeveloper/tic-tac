<!DOCTYPE hmtl>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tic Tac Toe</title>
		<script src="https://kit.fontawesome.com/99cf815a6d.js" crossorigin="anonymous"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="screen">
			<h1><a class="start" href=# id="start">Start Game</a></h1>
		</div>
		<div class="screen">
			<button class="res">
				<i class="fa-solid fa-rotate-right"></i>
			</button>
			<div class="board">
				<div class="finishGame">
					<h2>The Game End</h2>
				</div>
			</div>
			<div class="score">
				<div class="tic">X<span class="ticX">0</span></div>
				<div class="tic">DRAW<span class="draw"> - </span></div>
				<div class="tic">O<span class="ticO">0</span></div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
